<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="boardStyle.css">
<title>Insert title here</title>
</head>
<body>

	<div id="board">
		<div id="title">
			<h1>Middle Earth</h1>
			<hr>
		</div>

		<div class="row">
			<div class="tile">
				<span>Gondor</span>
			</div>
			<div class="tile">
				<span>Morder</span>
			</div>
			<div class="tile">
				<span>Treasure Chest</span>
			</div>
			<div class="tile">
				<span>Isengard</span>
			</div>
			<div class="tile">
				<span>Dead Marshes</span>
			</div>
		</div>
		<div class="row">
			<div class="side">
				<div class="tile">
					<span>Orcs Camp</span>
				</div>
				<div class="tile">
					<span>Rohan</span>
				</div>
			</div>
			<div id="center">SCORE:</div>
			<div class="side">
				<div class="tile">
					<span>Prancing Pony</span>
				</div>
				<div class="tile">
					<span>Minas Tirith</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="tile">
				<span>Rivendell</span>
			</div>
			<div class="tile">
				<span>Treasure Chest</span>
			</div>
			<div class="tile">
				<span>Breeland</span>
			</div>
			<div class="tile"
				style="background: url('images/tiles/theshire.jpg');">
				<span>The Shire</span>
			</div>
			<div class="tile">
				<span>Go</span>
			</div>
		</div>
	</div>
</body>
</html>
